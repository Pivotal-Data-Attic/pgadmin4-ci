resource_types:
- name: concourse-pipeline
  type: docker-image
  source:
    repository: robdimsdale/concourse-pipeline-resource
    tag: latest-final
- name: git-branches
  type: docker-image
  source: {repository: vito/git-branches-resource}

resources:
  - name: pivotal-source
    type: git
    source:
      uri: https://github.com/greenplum-db/pgadmin4.git
#      branch: query-results-patch
#      branch: test-ci-error
      branch: test-ci-master
  - name: pipeline-ci
    type: git
    source:
      uri: https://github.com/greenplum-db/pgadmin4-ci.git
      branch: concourse
  - name: resource-deploy-web-app
    type: cf
    source:
      api: https://api.run.pivotal.io
      username: {{cf_username}}
      password: {{cf_password}}
      organization: {{cf_org}}
      space: {{cf_space}}
      skip_cert_check: false
  - name: my-pipelines
    type: concourse-pipeline
    source:
      target: http://192.168.100.4:8080/
      insecure: "true"
      teams:
      - name: main
        username: {{concourse_user}}
        password: {{concourse_pw}}
  - name: source-branches
    type: git-branches
    source:
      uri: https://github.com/greenplum-db/pgadmin4.git

jobs:
- name: pipeline-tweaker
  plan:
  - aggregate:
    - get: pipeline-ci
    - get: source-branches
  - task: generate-pipeline
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: ruby}
      inputs:
        - name: pipeline-ci
        - name: source-branches
      outputs:
        - name: generated-pipelines
      run:
        path: pipeline-ci/scripts/generate_pipeline.rb
        args: [source-branches/branches, generated-pipelines/generated-feature-branch-pipeline.yml]
  - put: my-pipelines
    params:
      pipelines:
      - name: my-pipeline
        team: main
        config_file: generated-pipelines/generated-feature-branch-pipeline.yml

- name: javascript-tests
  plan:
  - aggregate:
    - get: pivotal-source
      trigger: true
    - get: pipeline-ci
      trigger: true
  - task: karma-tests
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: fotomut/pgadmin4, tag: 'python-3.6'}
      inputs:
        - name: pivotal-source
        - name: pipeline-ci
      run:
        path: pipeline-ci/tasks/run_karma.sh

- name: Python-3.6-Postgres
  plan:
  - aggregate:
    - get: pivotal-source
      trigger: true
      passed: [javascript-tests]
    - get: pipeline-ci
      trigger: true
      passed: [javascript-tests]
  - task: python-3.6-tests
    config:
      platform: linux
      outputs:
        - name: pws
          path: output
      image_resource:
        type: docker-image
#        source: {repository: fotomut/pgadmin4, tag: 'python-3.6'}
#        source: {repository: markadams/chromium-xvfb-py2, tag: 'latest-onbuild'}
#        source: {repository: justinribeiro/chrome-headless}
        source: {repository: joaopapereira/chrome-python-2.7.10, tag: 'latest'}
      inputs:
        - name: pivotal-source
        - name: pipeline-ci

      run:
        path: pipeline-ci/tasks/run_python_tests.sh
  - put: resource-deploy-web-app
    params:
      manifest: pws/manifest.yml
      path: pws
